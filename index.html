<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Empire Idle ⭐</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h1>Empire Idle ⭐</h1>

<button id="buyVip">Buy VIP</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  document.getElementById("buyVip").onclick = () => {
    tg.sendData(JSON.stringify({ action: "buy_vip" }));
  };
</script>

</body>
</html>
