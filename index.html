<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Empire Idle: Stars</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h1>Empire Idle ⭐</h1>

<button id="buyVip">Buy VIP</button>

<script>
  const tg = window.Telegram.WebApp;

  // 1️⃣ WebApp загружен
  tg.ready();
  alert("1️⃣ Telegram WebApp loaded");

  document.getElementById("buyVip").onclick = () => {
    // 2️⃣ Кнопка нажата
    alert("2️⃣ Button clicked");

    const payload = {
      action: "buy_vip",
      product: "VIP_7"
    };

    // 3️⃣ Отправляем данные БОТУ
    tg.sendData(JSON.stringify(payload));
    alert("3️⃣ Data sent to bot");
  };
</script>

</body>
</html>
