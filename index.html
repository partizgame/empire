<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Empire Idle: Stars</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1220;
      color: white;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ffd700;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>⭐ Empire Idle: Stars</h1>
  <p>Buy VIP using Telegram Stars</p>

  <button onclick="buyVIP()">Buy VIP (7⭐)</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    async function buyVIP() {
      try {
        const res = await fetch(
          "https://reserved-cet-mac-financing.trycloudflare.com/create-invoice",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ product: "VIP_7" })
          }
        );

        const data = await res.json();

        if (!data.ok) {
          alert("Invoice error");
          return;
        }

        tg.openInvoice(data.result);
      } catch (e) {
        alert("Connection error");
        console.error(e);
      }
    }
  </script>
</body>
</html>
