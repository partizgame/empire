<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Empire Idle</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background:#111;color:white;text-align:center;padding-top:40px">

<h1>Empire Idle</h1>

<button id="vip">BUY VIP</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  alert("Telegram WebApp loaded");

  document.getElementById("vip").onclick = () => {
    alert("Button clicked");

    tg.sendData(JSON.stringify({
      action: "buy_vip",
      product: "VIP_7"
    }));

    alert("Data sent to bot");
  };
</script>

</body>
</html>
