<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Empire Idle: Stars</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background: #0f1220;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      background: #ffd700;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Empire Idle: Stars</h1>
  <p>VIP unlocks faster progress ‚≠ê</p>

  <button onclick="buyVIP('VIP_7')">Buy VIP (7 days)</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    async function buyVIP(product) {
      try {
        const response = await fetch("http://localhost:3000/create-invoice", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product })
        });

        const data = await response.json();

        if (!data.ok) {
          alert("Invoice error");
          return;
        }

        tg.openInvoice(data.result);

      } catch (err) {
        console.error(err);
        alert("Connection error");
      }
    }
  </script>

</body>
</html>
