<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Empire Idle: Stars</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    .hud {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #facc15;
      color: #020617;
      font-weight: bold;
    }

    button:active {
      transform: scale(0.98);
    }

    .vip {
      color: #facc15;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>üè∞ Empire Idle</h1>

  <div class="hud">
    <div>‚≠ê Stars: <span id="stars">0</span></div>
    <div class="vip" id="vipStatus">VIP: NO</div>
  </div>

  <div class="card">
    <h2>VIP Access</h2>
    <p>Get bonuses and faster progress.</p>
    <button onclick="buyVIP('VIP_7')">Buy VIP 7 days</button>
    <br><br>
    <button onclick="buyVIP('VIP_30')">Buy VIP 30 days</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // demo state
    let stars = 0;
    let isVIP = false;

    function updateUI() {
      document.getElementById("stars").innerText = stars;
      document.getElementById("vipStatus").innerText = isVIP ? "VIP: YES" : "VIP: NO";
    }

    async function buyVIP(product) {
      try {
        const res = await fetch(
          "https://reserved-cet-mac-financing.trycloudflare.com/create-invoice",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ product })
          }
        );

        const data = await res.json();

        if (data.ok && data.result) {
          tg.openInvoice(data.result);
        } else {
          alert("Invoice error");
          console.error(data);
        }
      } catch (err) {
        alert("Connection error");
        console.error(err);
      }
    }

    // Telegram event after payment
    tg.onEvent("invoiceClosed", (event) => {
      if (event.status === "paid") {
        isVIP = true;
        alert("VIP activated!");
        updateUI();
      }
    });

    updateUI();
  </script>

</body>
</html>
