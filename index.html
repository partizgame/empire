<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Empire Idle: Stars</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h1>Empire Idle</h1>
<button id="buyVip">Buy VIP</button>

<script>
  const tg = window.Telegram.WebApp;

  tg.ready();
  alert("1️⃣ Telegram WebApp loaded");

  document.getElementById("buyVip").onclick = () => {
    alert("2️⃣ Button clicked");

    tg.sendData(JSON.stringify({
      action: "buy_vip",
      product: "VIP_7"
    }));

    alert("3️⃣ Data sent to bot");
  };
</script>

</body>
</html>
