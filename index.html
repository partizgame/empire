<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Empire Idle ⭐</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h1>Empire Idle ⭐</h1>
<button id="buyVip">Buy VIP</button>

<script>
  const tg = window.Telegram.WebApp;

  tg.ready();
  alert("1️⃣ Telegram WebApp loaded");
  alert("Platform: " + tg.platform);

  document.getElementById("buyVip").onclick = () => {
    alert("2️⃣ Button clicked");

    const payload = {
      action: "buy_vip",
      product: "VIP_7"
    };

    tg.sendData(JSON.stringify(payload));
    alert("3️⃣ Data sent to bot");

    // ❗ КРИТИЧЕСКИ ВАЖНО ДЛЯ iOS
    tg.close();
  };
</script>

</body>
</html>
