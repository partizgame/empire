<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Empire Idle: Stars</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Empire Idle</h1>

  <button onclick="buyVIP()">BUY VIP (7 DAYS)</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function buyVIP() {
      tg.sendData(JSON.stringify({
        action: "buy_vip",
        product: "VIP_7"
      }));
    }
  </script>
</body>
</html>
