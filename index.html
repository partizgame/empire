<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Empire Idle ⭐</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h1>Empire Idle ⭐</h1>
<button id="buyVip">Buy VIP</button>
alert("Platform: " + tg.platform);
<script>
  const tg = window.Telegram.WebApp;

  // ⬇️ ВОТ СЮДА
  tg.ready();
  alert("Platform: " + tg.platform);

  document.getElementById("buyVip").onclick = () => {
    alert("Button clicked");

    tg.sendData(JSON.stringify({
      action: "buy_vip",
      product: "VIP_7"
    }));

    alert("Data sent to bot");
  };
</script>

</body>
</html>
